version: 2

build:
  # `ubuntu-24.04` requires further investigation
  os: ubuntu-22.04
  apt_packages:
    - libasound2
    - libatk1.0-0
    - libcups2
    - libdbus-glib-1-2
    - libgtk-3-0
    - libnss3
    - libpangocairo-1.0-0
    - libx11-xcb1
    - libxcomposite1
    - libxcursor1
    - libxdamage1
    - libxi6
    - libxrandr2
    - libxss1
    - libxtst6
  tools:
    # `mambaforge-latest` will now start failing: we just need a working `mamba`
    python: mambaforge-23.11
  commands:
    - mamba install -c conda-forge -c nodefaults "pixi ==0.39.3"
    - pixi install --environment=build
    - pixi install --environment=docs
    - pixi run build
    - pixi run docs-lite
    - pixi run docs
    - pixi run docs-rtd
