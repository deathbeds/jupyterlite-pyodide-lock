import os;
assert all(map(os.getenv, ['READTHEDOCS', 'READTHEDOCS_OUTPUT'])), 'not on ReadTheDocs'
"
  && rm -rf "$READTHEDOCS_OUTPUT/html"
  && mkdir -p "$READTHEDOCS_OUTPUT"
  && cp -r build/docs "$READTHEDOCS_OUTPUT/html"
