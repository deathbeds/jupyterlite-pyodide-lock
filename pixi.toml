firefox = "*"
geckodriver = "*"

[feature.deps-firefox-min.dependencies]
firefox = "128.*"

[feature.deps-docs.dependencies]
autodoc-traits = ">=1.2.2"
importnb = "*"
jinja2 = ">=2.9"
myst-nb = "*"
packaging = "*"
pydata-sphinx-theme = "*"
pypandoc = "*"
python-libarchive-c = "*"
requests = "*"
scour = "*"
sphinx = "*"
sphinx-autodoc-typehints = "*"
sphinx-copybutton = "*"

[feature.deps-check.dependencies]
pytest-check-links = "*"
vale = "<3.9.4"
vale-spelling-aoo-mozilla-en-dict-us = "*"

[feature.deps-dev.dependencies]
sphinx-autobuild = "*"
watchfiles = "*"

[feature.deps-demo.dependencies]
ipywidgets = ">=8.1,<8.2"
jupyterlab = ">=4.1,<4.5"

# environments #################################################################
[environments]
build = {features = ["deps-build", "tasks-build"]}
dev = {features = [
  "deps-build",
  "deps-demo",
  "deps-dev",
  "deps-docs",
  "deps-lint",
  "deps-pip",
  "deps-run",
  "deps-test",
  "deps-webdriver",
  "tasks-dev",
]}
docs = {features = [
  "deps-build",
  "deps-check",
  "deps-demo",
  "deps-docs",
  "deps-firefox",
  "deps-pip",
  "deps-run",
  "deps-webdriver",
  "tasks-check",
  "tasks-docs",
]}
lint = {features = ["deps-lint", "tasks-lint"]}
test-max = {features = [
  "deps-firefox",
  "deps-pip",
  "deps-run-max",
  "deps-run",
  "deps-test",
  "deps-webdriver",
  "tasks-test-repo",
  "tasks-test-max",
]}
test-min = {features = [
  "deps-firefox-min",
  "deps-firefox",
  "deps-pip",
  "deps-run-min",
  "deps-run",
  "deps-test",
  "deps-webdriver-min",
  "deps-webdriver",
  "tasks-test-min",
]}
test-next = {features = [
  "deps-firefox",
  "deps-pip",
  "deps-run-next",
  "deps-run",
  "deps-test",
  "deps-webdriver",
  "tasks-test-next",
]}
