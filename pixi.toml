[feature.tasks-docs.tasks.docs-scour]
cmd = """export SCOUR_ARGS="scour --enable-id-stripping --enable-comment-stripping"
  && cd docs/_static
  && $SCOUR_ARGS icon-inkscape.svg icon.svg"""
description = "â”œ optimize SVG for docs with scour"
