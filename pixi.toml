  "*.md",
  "pixi.toml",
  "py/*/*.toml",
  "py/*/src/**/*.py",
  "build/docs-app/SHA256SUMS",
  "dist/*.whl",
  "docs/**/*.{css,ipynb,md,py,toml}",
  "!**/.*",
  "!**/{__pycache__,vale}",
]
outputs = ["build/docs/.buildinfo"]

[feature.tasks-docs.tasks.docs-rtd]
description = "â”œ copy the documentation site to where ReadTheDocs wants it"
