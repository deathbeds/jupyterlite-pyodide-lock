inputs = [
  "*.md",
  "pixi.toml",
  "py/*/*.toml",
  "py/*/src/**/*.py",
  "build/docs-app/SHA256SUMS",
  "dist/*.whl",
  "docs/**/*.{css,ipynb,md,py,toml}",
  "!**/.*",
  "!**/{__pycache__,vale}",
]
outputs = ["build/docs/.buildinfo"]

